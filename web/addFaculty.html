    <body>
        <div class="container">
        <h1 style="color: whitesmoke; font-family: 'Times New Roman'; text-align: center;">Add Faculty</h1>

            <div class="form-group"> 
                Enter Faculty Name : <input type="text" class="form-control" name="fname"required="true"><br>
                Enter Faculty ID   : <input type="text" class="form-control" name="fid" required="true"><br>
                Enter Faculty Department : <input type="text" class="form-control" name="fdept" required="true"><br>

            </div>
        </form>
        </div>
