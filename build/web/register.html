    <body>
        <h1 style="color: white; font-family: 'Times new Roman'; text-align: center;">Sign up Page</h1>
        <div class="container"> 
        <form action = "AddStudent" method = "POST" style="align-items: center;">
            <div class="form-group">
                    Name:
            
                    <input type = "text" class="form-control" name = "uname" required><br>
            
                    Email:
            
                    <input type = "email" class="form-control" name = "uemail" required/><br>
                    Department:
                    <input type = "text" name = "udept" class="form-control" required/><br>
                    Username:
                    <input type = "text" name = "username" class="form-control" required/><br>
                    Password:
                    <input type = "password" name = "pass" class="form-control" required/><br>
                        <input type = "submit" class="btn btn-success" value = "Submit" />
            
        </form>
    </body>
